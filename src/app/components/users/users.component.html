<h2>users list</h2>
<button class="btn btn-info btn-block mb-3">Add User</button>
<ul class="list-unstyled" *ngIf="users.length>0; else notUsers">
     <li *ngFor="let user of users" class="card card-body mb-2" [class.bg-light]="user.isActive"
     [style.border-color]="user.isActive ? 'green' : ''">
          <div class="col-md-4">
               <img class="img-fluid" [src]="user.image">
          </div>
          <div class="col-md-8">
               <h3>{{ user.name |uppercase }}</h3>
          <ul class="list-group">
               <li class="list-group-item">{{ user.age }}</li>
               <li class="list-group-item">{{ user.address.street }}, {{ user.address.city }}</li>
               <li class="list-group-item">{{ user.balance | currency:'BDT' }}</li>
               <li class="list-group-item">{{ user.joined | date }}</li>
          </ul>
          </div>
     </li>
</ul>

<ng-template #notUsers><h4>No users found</h4></ng-template>
